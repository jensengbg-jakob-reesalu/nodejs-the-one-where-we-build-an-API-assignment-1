<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Techbase - Store</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <img id="logo" src="./techbase-logo.png" alt="The logo of Techbase">
        <div id="text-wrapper">
            <h1>The Store</h1>
            <p>See our cool products below!</p>
        </div>
        <div class="cart-btn-wrapper">
            <a id="cart-btn" href="cart.html">
                <div class="no-opacity" id="counter-wrapper">
                    <p id="counter">2</p>
                </div>
                <i id="cart-icon" class="fa fa-shopping-cart"></i>
            </a>
        </div>
    </header>
    <main id="main">
        <!-- Product content generated in client.js -->
        <div id="chat-wrapper">
            <div id="chat-btn-wrapper">
                <a id="remove-p" class="remove-btn">
                    <div class="remove-wrapper">
                        <div></div>
                        <div></div>
                    </div>
                </a>
                <p id="costumer-support-p">Chat with customer support here!</p>
                <button id="chat-btn">
                    <i id="chat-bubbles" class="fa fa-comments"></i>
                </button>
            </div>
            <div class="chat-window-wrapper hidden">
                <section id="username-window">
                    <input id="username-input" class="chat-btn" type="text" placeholder="Enter your name...">
                    <button id="submit-btn">Submit</button>
                </section>
                <section id="chat-window" class="hidden">
                    <section id="message-display">
                        <!--Chat messages generated in js-->
                    </section>
                    <section id="chat-input-wrapper">
                        <input id="chat-input" class="chat-btn" type="text">
                        <button id="send-btn">Send</button>
                    </section>
                </section>
            </div>
        </div>

    </main>
    <footer>
        <section>
            <a href="">Abouts Us</a>
            <a href="">Contact</a>
            <a href="">Legal</a>
        </section>
        <section>
            <p>Share our content!</p>
            <div class="wrapper-icons">
                <i class="fa fa-facebook-square"></i>
                <i class="fa fa-instagram"></i>
                <i class="fa fa-twitter-square"></i>
                <i class="fa fa-linkedin-square"></i>
            </div>
        </section>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./index.js"></script>
</body>


</html>
