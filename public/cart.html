<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techbase - Cart</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <img id="logo" src="./techbase-logo.png" alt="The logo of Techbase">
        <h1>Your Cart</h1>
        <div class="cart-btn-wrapper"></div>
        <!--For centering the title -->
        <a href="products.html" id="return-btn"></a>
    </header>
    <main id="main-cart">
        <!-- "Cart empty"-message generated in client.js -->
        <!-- Product content generated in client.js -->

        <div id="chat-btn-wrapper">
            <a id="remove-p" class="remove-btn">
                <div class="remove-wrapper">
                    <div></div>
                    <div></div>
                </div>
            </a>
            <p>Chat with customer support here!</p>
            <button id="chat-btn">
                <i id="chat-bubbles" class="fa fa-comments"></i>
            </button>
        </div>
    </main>
    <footer>
        <section>
            <a href="">Abouts Us</a>
            <a href="">Contact</a>
            <a href="">Legal</a>
        </section>
        <section>
            <p>Share our content!</p>
            <div class="wrapper-icons">
                <i class="fa fa-facebook-square"></i>
                <i class="fa fa-instagram"></i>
                <i class="fa fa-twitter-square"></i>
                <i class="fa fa-linkedin-square"></i>
            </div>
        </section>
    </footer>

    <script type="module" src="./cart.js"></script>

</html>
